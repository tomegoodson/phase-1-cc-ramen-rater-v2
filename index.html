<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ramen Rater</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>
    <header>
      <h3>Ramen Rater</h3>
    </header>

    <div id="ramen-menu">
    </div>

    <div id="ramen-detail">
      <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
      <h2 class="name">Insert Name Here</h2>
      <h3 class="restaurant">Insert Restaurant Here</h3>
    </div>

    <form id="ramen-rating" data-id="insert ramen ID">
      <label for="rating">Rating: </label>
      <input type="text" name="rating" id="rating" value="Insert Rating Here" />
      <label for="comment">Comment: </label>
      <textarea name="comment" id="comment">Insert Comment Here</textarea>
      <input type="submit" value="Update" />
    </form>
    <form id="new-ramen-form">
      <input type="text" id="new-name" placeholder="Name" />
      <input type="text" id="new-restaurant" placeholder="Restaurant" />
      <input type="text" id="new-image" placeholder="Image URL" />
      <input type="number" id="new-rating" placeholder="Rating" />
      <textarea id="new-comment" placeholder="Comment"></textarea>
      <input type="submit" value="Create" />
  </form>

  </body>
</html>
